<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fresh Produce</title>
</head>
<body>
<section class="products">
    <div class="fresh_produce">
        <h1>Fresh Produce</h1>
        <div class="product-container">
            <div class="product">
                <i class="fas fa-heart favorite"></i>
                <img src="images/apples.jpeg" alt="Apples">
                <div class="product-title">Apples</div>
                <div class="product-price">$25.99</div>
                <i class="fas fa-shopping-cart add-to-cart"></i> 
            </div>
            <div class="product">
                <i class="fas fa-heart favorite"></i>
                <img src="images/brocoli.jpeg" alt="Broccoli">
                <div class="product-title">Broccoli</div>
                <div class="product-price">$29.99</div>
                <i class="fas fa-shopping-cart add-to-cart"></i> 
            </div>
            <div class="product">
                <i class="fas fa-heart favorite"></i>
                <img src="images/mango.jpeg" alt="Mangoes">
                <div class="product-title">Mangoes</div>
                <div class="product-price">$16.99</div>
                <i class="fas fa-shopping-cart add-to-cart"></i> 
            </div>
            <div class="product">
                <i class="fas fa-heart favorite"></i>
                <img src="images/4.jpeg" alt="Strawberries">
                <div class="product-title">Strawberries</div>
                <div class="product-price">$24.99</div>
                <i class="fas fa-shopping-cart add-to-cart"></i> 
            </div>
            <div class="product">
                <i class="fas fa-heart favorite"></i>
                <img src="images/5.jpeg" alt="Lemon">
                <div class="product-title">Lemon</div>
                <div class="product-price">$29.99</div>
                <i class="fas fa-shopping-cart add-to-cart"></i> 
            </div>
            <div class="product">
                <i class="fas fa-heart favorite"></i>
                <img src="images/6.jpeg" alt="Flour">
                <div class="product-title">Flour</div>
                <div class="product-price">$89.99</div>
                <i class="fas fa-shopping-cart add-to-cart"></i> 
            </div>
            <div class="product">
                <i class="fas fa-heart favorite"></i>
                <img src="images/7.jpeg" alt="Corn">
                <div class="product-title">Corn</div>
                <div class="product-price">$25.99</div>
                <i class="fas fa-shopping-cart add-to-cart"></i> 
            </div>
            <div class="product">
                <i class="fas fa-heart favorite"></i>
                <img src="images/8.jpeg" alt="Brocolli">
                <div class="product-title">Brocolli</div>
                <div class="product-price">$27.99</div>
                <i class="fas fa-shopping-cart add-to-cart"></i> 
            </div>
            <div class="product">
                <i class="fas fa-heart favorite"></i>
                <img src="images/9.jpeg" alt="Carrots">
                <div class="product-title">Carrots</div>
                <div class="product-price">$27.99</div>
                <i class="fas fa-shopping-cart add-to-cart"></i> 
            </div>
            <div class="product">
                <i class="fas fa-heart favorite"></i>
                <img src="images/10.jpeg" alt="Potatoes">
                <div class="product-title">Potatoes</div>
                <div class="product-price">$49.99</div>
                <i class="fas fa-shopping-cart add-to-cart"></i> 
            </div>
        </div>
    </div>
    <button class="see-more">See more <i class="fa-solid fa-circle-arrow-right"></i></button>
</section>
<script src="script.js"></script>
</body>
</html>
