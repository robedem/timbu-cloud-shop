<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cart</h1>
    <p class="head-txt">Shop for <span class="dollar">$74</span> more to enjoy free delivery</p>

    <div class="container">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="product">
                        <span class="remove-product">✕</span>
                        <img src="images/apple.jpg" alt="Product Image" class="product-img">
                        <span class="product-name">Apple</span>
                    </td>
                    <td class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" >
                        <button class="quantity-btn">+</button>
                    </td>
                    <td class="price">$25.99</td>
                    <td class="subtotal">$25.99</td>
                </tr>
                <tr>
                    <td class="product">
                        <span class="remove-product">✕</span>
                        <img src="images/apple.jpg" alt="Product Image" class="product-img">
                        <span class="product-name">Apple</span>
                    </td>
                    <td class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1">
                        <button class="quantity-btn">+</button>
                    </td>
                    <td class="price">$25.99</td>
                    <td class="subtotal">$25.99</td>
                </tr>
                <tr>
                    <td class="product">
                        <span class="remove-product">✕</span>
                        <img src="images/apple.jpg" alt="Product Image" class="product-img">
                        <span class="product-name">Banana</span>
                    </td>
                    <td class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="2" min="1">
                        <button class="quantity-btn">+</button>
                    </td>
                    <td class="price">$15.99</td>
                    <td class="subtotal">$31.98</td>
                </tr>
                <!-- Add more products as needed -->
            </tbody>
        </table>
        <div class="summary">
            <div class="coupon">
                <h2>Have a coupon?</h2>
                <p class="coupon_txt">Add your code for instant discount.</p>
                <form class="coupon-form">
                    <input type="text" id="coupon" name="coupon" placeholder="Input code">
                    <button type="submit">Apply</button>
                </form>
            </div>
            
            <div class="order-summary">
                <h2>Order Summary</h2>
                <table>
                    <tbody>
                        <tr>
                            <td>Sub total</td>
                            <td>$164.99</td>
                        </tr>
                        <tr>
                            <td>Promo code</td>
                            <td>-$14.00</td>
                        </tr>
                        <tr>
                            <td>Shipping fee</td>
                            <td>$10.00</td>
                        </tr>
                        <tr class="grand-total">
                            <td>Grand total</td>
                            <td>$168.99</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="cart-summary">
            <button class="continue-btn">Continue shopping</button>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
