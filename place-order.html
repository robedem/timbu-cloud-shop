<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <a href="index.html" class="logo"> <i class="fa-solid fa-apple-whole"></i> grocer</a>
            
            <nav id="navmenu" class="navmenu">
                <ul>
                  <li><a href="#hero" class="">Home</a></li>
                  <li><a href="index.html">Products</a></li>
                  <li><a href="#About us">About us</a></li>
                  <li><a href="#Contact">contact us</a></li>        
            </nav>
            <nav class="nav-icons">
                <a href="#"><i class="fa-solid fa-heart"></i></i></a>
                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href=""><i class="fa-solid fa-user"></i></a>
                
            </nav>
        </div>
    </header>
    <div class="checkout-body">
        <div class="checkout-container">
            <div class="checkout-form-section">
                <h2>Card Information</h2>
                <form>
                    <label for="fullname">Card type</label>
                    <input type="text" id="fullname" placeholder="Credit or debit" value="Credit or debit" />
                    <label for="email">Name on card</label>
                    <input type="text" id="email" placeholder="charles boyles" value="charles boyles"/>
                    <label for="address">Card number</label>
                    <input type="text" id="email" placeholder="123-456-789-012"/>
                    <div class="checkout-flex">
                        <div class="checkout-half-width">
                            <label for="province">Expiration</label>
                            <input type="text" id="province" placeholder="MM/YY" />
                        </div>
                        <div class="checkout-half-width">
                            <label for="phone">CVV</label>
                            <input type="text" id="phone" placeholder="123" />
                        </div>
                    </div>
                    <div class="checkout-flex-btn">
                        <a href="checkout.html"><button type="button" class="checkout-back-button">Previous</button></a>
                        <button type="button" class="checkout-next-button">Place-order</button>
                    </div>
                </form>
            </div>
            <div class="checkout-summary-section">
                <h2>Order Summary</h2>
                <div class="checkout-item">
                    <img src="images/apple.jpg" alt="apple" />
                    <div class="checkout-details">
                        <p>apple</p>
                    </div>
                    <p>$25.99</p>
                </div>
                <div class="checkout-item">
                    <img src="images/mango.jpeg" alt="Popcorn" />
                    <div class="checkout-details">
                        <p>mangoe</p>
                    </div>
                    <p>$24.54</p>
                </div>
                <div class="checkout-item">
                    <img src="images/26.jpeg" alt="Chocolates" />
                    <div class="checkout-details">
                        <p>pasta</p>
                    </div>
                    <p>$11.29</p>
                </div>
                <div class="checkout-total">
                    <p>Sub total</p>
                    <p>$164.99</p>
                </div>
                <div class="checkout-total">
                    <p>Promo code</p>
                    <p>-$14.00</p>
                </div>
                <div class="checkout-total">
                    <p>Shipping fee</p>
                    <p>$10.00</p>
                </div>
                <div class="checkout-total">
                    <p>Grand total</p>
                    <p>$168.99</p>
                </div>
                <div class="checkout-coupon-section">
                    <p>Have a coupon?</p>
                    <p>Add your code for instant discount.</p>
                    <input type="text" placeholder="Input code" />
                    <button type="button">Apply</button>
                </div>
            </div>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
