<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>$10</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>$15</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>$20</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
